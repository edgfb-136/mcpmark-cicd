name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create required labels if missing
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              // Category labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0056ff', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              // Priority labels
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'ff9f1c', description: 'High priority issue' },
              { name: 'priority-medium', color: 'ffdd57', description: 'Medium priority issue' },
              { name: 'priority-low', color: 'c2e0c6', description: 'Low priority issue' },
              // Status labels
              { name: 'needs-triage', color: 'fbca04', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: '0075ca', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
                console.log(`Label ${label.name} already exists`);
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`Created label ${label.name}`);
                } else {
                  throw error;
                }
              }
            }

      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labelsToAdd = [];

            // Add initial needs-triage label
            labelsToAdd.push('needs-triage');

            // Add category label based on title
            if (title.includes('bug')) {
              labelsToAdd.push('bug');
            } else if (title.includes('epic')) {
              labelsToAdd.push('epic');
            } else if (title.includes('maintenance')) {
              labelsToAdd.push('maintenance');
            }

            // Add priority label (highest priority first)
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            let priorityLabel = 'priority-medium'; // default
            for (const { keywords, label } of priorityKeywords) {
              if (keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = label;
                break;
              }
            }
            labelsToAdd.push(priorityLabel);

            // Add the labels to the issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labelsToAdd
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create epic subtasks
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const parentNumber = issue.number;
            const parentTitle = issue.title;
            const subtasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            const subtaskNumbers = [];

            // Create each subtask
            for (let i = 0; i < subtasks.length; i++) {
              const task = subtasks[i];
              const subtaskTitle = `[SUBTASK] ${parentTitle} - Task ${i + 1}: ${task.name}`;
              const subtaskBody = `Related to #${parentNumber}`;

              const subtask = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subtaskTitle,
                body: subtaskBody,
                labels: ['enhancement', 'needs-review']
              });

              subtaskNumbers.push(subtask.data.number);
              console.log(`Created subtask #${subtask.data.number}`);
            }

            // Update parent issue with Epic Tasks checklist
            let parentBody = issue.body || '';
            const epicTasksSection = `\n\n## Epic Tasks\n` + subtaskNumbers.map(num => `- [ ] #${num}`).join('\n');
            parentBody += epicTasksSection;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: parentBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    if: always() # Run even if task-breakdown didn't run (e.g., not an epic)
    steps:
      - name: Check if first-time contributor
        uses: actions/github-script@v7
        id: first-time
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;

            // Get all issues by this author in the repo
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });

            // Check if this is their first issue (count is 1)
            const isFirst = issues.length === 1;
            return isFirst;

      - name: Add first-time-contributor label if needed
        uses: actions/github-script@v7
        if: steps.first-time.outputs.result == 'true'
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['first-time-contributor']
            });

      - name: Post auto-response comment
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name.toLowerCase());
            let commentBody = '';

            // Welcome message if first-time contributor
            if (steps.first-time.outputs.result == 'true') {
              commentBody += `Welcome to the repository! This is your first issue here, thanks for contributing!\n\n`;
            }

            // Add guidelines based on issue type
            if (labels.includes('bug')) {
              commentBody += `### Bug Report Guidelines\nPlease ensure you've provided all necessary details (steps to reproduce, expected behavior, environment) to help us investigate this bug efficiently.\n`;
            } else if (labels.includes('epic')) {
              commentBody += `### Feature Request Process\nThis epic has been broken down into subtasks. We'll review the requirements and progress through the implementation phases.\n`;
            } else if (labels.includes('maintenance')) {
              commentBody += `### Maintenance Guidelines\nPlease ensure all maintenance tasks are clearly outlined and follow the project's maintenance standards.\n`;
            }

            // Post the comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: commentBody
            });

      - name: Set milestone for high/critical priority
        uses: actions/github-script@v7
        if: contains(context.payload.issue.labels.*.name, 'priority-high') || contains(context.payload.issue.labels.*.name, 'priority-critical')
        with:
          script: |
            // Get or create milestone v1.0.0
            let milestone;
            const { data: milestones } = await github.rest.issues.listMilestones({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all'
            });
            milestone = milestones.find(m => m.title === 'v1.0.0');

            if (!milestone) {
              // Create milestone if not exists
              milestone = await github.rest.issues.createMilestone({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'v1.0.0',
                description: 'Version 1.0.0 milestone'
              });
            }

            // Set milestone on the issue
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              milestone: milestone.data.number
            });

      - name: Update status to needs-review
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            // Remove needs-triage label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });

            // Add needs-review label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });